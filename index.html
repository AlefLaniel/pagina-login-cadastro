<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Clone Page Home Facebook</title>
</head>
<body>
    <main class="container">
        <div class="apresentacao">
            <div class="logo">
                <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            </div>
            
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <div class="form-login">
            <form action="" method="post">
                <div class="entradas">
                    <input class="login" type="text" placeholder="Email ou telefone"/>
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Senha"/>
                </div>
                <input class="botao-entrar" type="submit" value="Entrar">

                <a class="e-senha" href="#">Esqueceu a senha?</a>
                
                <div class="linha"></div>

                <button class="botao-nova-conta"><a href="./cadastro.html">Criar nova conta</a></button>
                
            </form>
            <p class="c-pagina"> <a href="">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
        </div>
    </main>
    <footer>
        Copyright &copy; Todos os direitos reservados ao Facebook <br>
        Desenvolvido por Alef Laniel ☻
    </footer>
</body>
</html>
